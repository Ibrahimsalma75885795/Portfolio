<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahim Salman's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Top image styling */
        .top-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            object-position: 50% 30%;
        }
        .portfolio-container {
            display: flex;
            justify-content: flex-start;
            margin: 20px;
        }
        .left-block, .right-block {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 15%;
            height: auto;
            margin-top: 20px;
            margin-right: 20px;
            text-align: center;
            position: relative; /* Required for positioning text */
        }
        .left-block h2, .right-block h2 {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 5px;
        }
        .left-block p, .right-block p {
            font-size: 1em;
            color: #555;
            transition: opacity 0.5s ease;
            position: absolute; /* Ensures text overlaps and changes with the image */
            bottom: 10px;
            left: 0;
            right: 0;
            margin: auto;
            width: 100%;
        }

        /* Image hover effect styling */
        .image-container {
            position: relative;
            width: 130px;
            height: 180px;
            margin: 0 auto;
        }

        /* Default image (first one) */
        .image-container img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transition: opacity 0.5s ease;
        }

        /* Second image hidden initially */
        .image-container img.second {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        /* Hover effect */
        .image-container:hover img.first {
            opacity: 0;
        }

        .image-container:hover img.second {
            opacity: 1;
        }

        /* Text change on hover for the right block */
        .right-block p.default-text {
            opacity: 1;
        }

        .right-block p.hover-text {
            opacity: 0;
        }

        .right-block:hover p.default-text {
            opacity: 0;
        }

        .right-block:hover p.hover-text {
            opacity: 1;
        }

    </style>
</head>
<body>

    <!-- Top Image Section -->
    <img src="Ibrahim.jpeg" alt="Ibrahim Salman" class="top-image">

    <!-- Portfolio Section -->
    <div class="portfolio-container">
        <!-- Left Block with Hover Effect -->
        <div class="left-block">
            <!-- Small changing image with hover effect -->
            <div class="image-container">
                <!-- First Image (Default) -->
                <img src="My captin.jpeg" alt="Ibrahim and Captain" class="first">
                
                <!-- Second Image (On Hover) -->
                <img src="Ibrahim gym.jpeg" alt="Ibrahim in Gym" class="second">
            </div>

            <h2>Ibrahim Salman</h2>
            <p>I am a gymnast who has been playing for over 8 years and have won around 9 medals.</p>
        </div>

        <!-- Right Block with Hover Effect and Text Change -->
        <div class="right-block">
            <!-- Small changing image with hover effect -->
            <div class="image-container">
                <!-- First Image (Default) -->
                <img src="Firstone.jpeg" alt="First Show" class="first">
                
                <!-- Second Image (On Hover) -->
                <img src="Meonstage.jpeg" alt="Last Show" class="second">
            </div>

            <!-- Text that changes on hover -->
            <p class="default-text">This was my first show at 9 years old.</p>
            <p class="hover-text">This was my last show at 10 years old.</p>
        </div>
    </div>

</body>
</html>
