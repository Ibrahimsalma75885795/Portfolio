<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartness - Ibrahim's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        /* Container for items displayed next to each other */
        .portfolio-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;  
            gap: 20px; 
        }

        /* Portfolio Item Styling */
        .portfolio-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            position: relative;
        }

        .hover-image-container {
            position: relative;
            width: 100%;
            height: 150px;
        }

        .hover-image-container img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transition: opacity 0.5s ease;
        }

        .hover-image-container img.second {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .hover-image-container:hover img.first {
            opacity: 0;
        }

        .hover-image-container:hover img.second {
            opacity: 1;
        }

        /* Home Button Styling */
        .home-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Smartness</h1>

    <!-- Container for portfolio items -->
    <div class="portfolio-container">
        <!-- Chess Block -->
        <div class="portfolio-item">
            <div class="hover-image-container">
                <img src="Chess.jpeg" alt="Playing Chess" class="first">
                <img src="Chess prize.jpeg" alt="Receiving Chess Prize" class="second">
            </div>
            <p>Chess Player with an Elo rating of 1777.</p>
        </div>

        <!-- Programming Block -->
        <div class="portfolio-item">
            <div class="hover-image-container">
                <img src="Gammal Tech.jpeg" alt="On Gammal Tech Front Page" class="first">
                <img src="Me coding.jpeg" alt="Coding a Big Project" class="second">
            </div>
            <p>Currently enrolled in Gammal Tech's volunteering program.</p>
        </div>
    </div>

    <!-- Home Button -->
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>

</body>
</html>
