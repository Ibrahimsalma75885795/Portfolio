<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartness - Ibrahim's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        /* Container for items displayed next to each other */
        .portfolio-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;  
            gap: 20px; 
        }

        /* Portfolio Item Styling */
        .portfolio-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            position: relative;
        }

        .hover-image-container {
            position: relative;
            width: 100%;
            height: 150px;
        }

        .hover-image-container img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transition: opacity 0.5s ease;
        }

        .hover-image-container img.second {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .hover-image-container:hover img.first {
            opacity: 0;
        }

        .hover-image-container:hover img.second {
            opacity: 1;
        }

        /* Home Button Styling */
        .home-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #555;
        }

        /* Typing Animation */
        .colorful-text span {
            opacity: 0;
            font-size: 3em;
            font-weight: bold;
            display: inline-block;
            animation: fadeIn 1s forwards;
        }

        /* Animation for Fade In Effect */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Delays for Each Letter */
        .colorful-text span:nth-child(1) {
            animation-delay: 1s;
            color: red;
        }
        .colorful-text span:nth-child(2) {
            animation-delay: 2s;
            color: orange;
        }
        .colorful-text span:nth-child(3) {
            animation-delay: 3s;
            color: yellow;
        }
        .colorful-text span:nth-child(4) {
            animation-delay: 4s;
            color: green;
        }
        .colorful-text span:nth-child(5) {
            animation-delay: 5s;
            color: blue;
        }
        .colorful-text span:nth-child(6) {
            animation-delay: 6s;
            color: purple;
        }
        .colorful-text span:nth-child(7) {
            animation-delay: 7s;
            color: pink;
        }
        .colorful-text span:nth-child(8) {
            animation-delay: 8s;
            color: teal;
        }
        .colorful-text span:nth-child(9) {
            animation-delay: 9s;
            color: violet;
        }

    </style>
</head>
<body>

    <!-- Typing Animation for "Smartness" -->
    <h1 class="colorful-text">
        <span>S</span>
        <span>m</span>
        <span>a</span>
        <span>r</span>
        <span>t</span>
        <span>n</span>
        <span>e</span>
        <span>s</span>
        <span>s</span>
    </h1>

    <!-- Container for portfolio items -->
    <div class="portfolio-container">
        <!-- Chess Block -->
        <div class="portfolio-item">
            <div class="hover-image-container">
                <img src="Chess.jpeg" alt="Playing Chess" class="first">
                <img src="Chess prize.jpeg" alt="Receiving Chess Prize" class="second">
            </div>
            <p>Chess Player with an Elo rating of 1777.</p>
        </div>

        <!-- Programming Block -->
        <div class="portfolio-item">
            <div class="hover-image-container">
                <img src="Gammal Tech.jpeg" alt="On Gammal Tech Front Page" class="first">
                <img src="Me coding.jpeg" alt="Coding a Big Project" class="second">
            </div>
            <p>Currently enrolled in Gammal Tech's volunteering program.</p>
        </div>
    </div>

    <!-- Home Button -->
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>

</body>
</html>
