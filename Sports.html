<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports - Ibrahim's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        /* Container for items displayed next to each other */
        .portfolio-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;  
            gap: 20px;  
        }

        /* Portfolio Item Styling */
        .portfolio-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }

        img {
            width: 100%;
            height: 150px;  
            border-radius: 10px;
        }

        /* Home Button Styling */
        .home-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #555;
        }

        /* Typing Animation */
        .colorful-text span {
            opacity: 0;
            font-size: 3em;
            font-weight: bold;
            display: inline-block;
            animation: fadeIn 1s forwards;
        }

        /* Animation for Fade In Effect */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Delays for Each Letter */
        .colorful-text span:nth-child(1) {
            animation-delay: 1s;
            color: red;
        }
        .colorful-text span:nth-child(2) {
            animation-delay: 2s;
            color: orange;
        }
        .colorful-text span:nth-child(3) {
            animation-delay: 3s;
            color: yellow;
        }
        .colorful-text span:nth-child(4) {
            animation-delay: 4s;
            color: green;
        }
        .colorful-text span:nth-child(5) {
            animation-delay: 5s;
            color: blue;
        }
        .colorful-text span:nth-child(6) {
            animation-delay: 6s;
            color: purple;
        }

    </style>
</head>
<body>

    <!-- Typing Animation for "Sports" -->
    <h1 class="colorful-text">
        <span>S</span>
        <span>p</span>
        <span>o</span>
        <span>r</span>
        <span>t</span>
        <span>s</span>
    </h1>

    <!-- Container for portfolio items -->
    <div class="portfolio-container">
        <!-- Gymnastics Block -->
        <div class="portfolio-item">
            <img src="Ibrahim gym.jpeg" alt="Gymnastics">
            <p>I have been playing gymnastics for 8 years, winning 9 medals.</p>
        </div>

        <!-- Swimming Block -->
        <div class="portfolio-item">
            <img src="Ibrahim.jpeg" alt="Swimming">
            <p>Swimming is another passion of mine, which I practice alongside gymnastics.</p>
        </div>
    </div>

    <!-- Home Button -->
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>

</body>
</html>
