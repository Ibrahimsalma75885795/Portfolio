<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports - Ibrahim's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        /* Container for items displayed next to each other */
        .portfolio-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;  
            gap: 20px;  
        }

        /* Portfolio Item Styling */
        .portfolio-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }

        img {
            width: 100%;
            height: 150px;  
            border-radius: 10px;
        }

        /* Home Button Styling */
        .home-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Sports</h1>

    <!-- Container for portfolio items -->
    <div class="portfolio-container">
        <!-- Gymnastics Block -->
        <div class="portfolio-item">
            <img src="Ibrahim gym.jpeg" alt="Gymnastics">
            <p>I have been playing gymnastics for 8 years, winning 9 medals.</p>
        </div>

        <!-- Swimming Block -->
        <div class="portfolio-item">
            <img src="Me at swim.jpeg" alt="Swimming">
            <p>Swimming is another passion of mine, which I practice alongside gymnastics.</p>
        </div>
    </div>

    <!-- Home Button -->
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>

</body>
</html>
